                <h2>如何調整欄位顯示及順序</h2>
                <div class="tutorial-content">
                    <h3>步驟一：進入欄位設定</h3>
                    <p>點選工具列的「顯示」並選擇「編輯顯示欄位及順序」：</p>
                    <img src="../images/Tutorial/如何調整欄位顯示及順序/如何調整欄位顯示及順序1.png" alt="開啟調整顯示欄位dialog的按鈕" class="content-image">
                    <p>這將會彈出一個視窗，顯示所有可調整的欄位選項，左邊是會顯示出來的欄位，右邊則是不顯示的欄位。
                        <br>可以透過上下拖拉改變欄位順序。
                    </p>
                    <p>備註『<span class="highlight-field">股票代碼及名稱</span>』、『<span class="highlight-field">自動帶入股利</span>』、『<span class="highlight-field">匯出</span>』、『<span class="highlight-field">刪除等欄位是固定的</span>』，無法調整。</p>
                    <img src="../images/Tutorial/如何調整欄位顯示及順序/如何調整欄位顯示及順序2.png" alt="調整顯示欄位的dialog" class="content-image">
